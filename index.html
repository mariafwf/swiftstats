<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>SwiftStats</title>
</head>
<body>
    <div class="uk-flex uk-flex-center">
        <div class="uk-width-1-2 uk-text-center intro-div">
            <h1>swift<br>stats</h1>
            <h2>A ranking of Taylor Swift's most popular songs, according to Spotify's popularity index.
                <a href="https://developer.spotify.com/documentation/web-api/reference/#/operations/get-track#:~:text=popularity" uk-icon="icon: info; ratio: 0.8"></a><br>
                Updated daily. <br>
                <span>
                    <a href="" class="uk-icon-button uk-margin-top" uk-icon="twitter"></a>
                    <a href="" class="uk-icon-button uk-margin-top uk-margin-small-left" uk-icon="instagram"></a>
                    <a href="" class="uk-icon-button uk-margin-top uk-margin-small-left" uk-icon="facebook"></a>
                </span>
            </h2>
        </div>
        <div class="uk-width-1-2 uk-text-center btn-div">

            <button class="album-btn" id="ts-btn">Taylor Swift</button>
            <button class="album-btn" id="fearless-btn">Fearless</button>
            <button class="album-btn" id="speaknow-btn">Speak Now</button>
            <button class="album-btn" id="red-btn">RED</button>
            <button class="album-btn" id="a1989-btn">1989</button>
            <button class="album-btn" id="rep-btn">reputation</button>
            <button class="album-btn" id="lover-btn">Lover</button>
            <button class="album-btn" id="folklore-btn">folklore</button>
            <button class="album-btn" id="evermore-btn">evermore</button>
        </div>
    </div>
    <div id="table-div" class="uk-container uk-padding-large uk-padding-remove-top"></div> 
    <footer class="uk-container uk-text-center">
        <p>Created by 
           <a href="#">Adviti Mishra</a> & <a href="https://www.linkedin.com/in/mariafig/">Maria Figueiredo</a><br></p>
        <a href="https://github.com/mariafwf/swiftstats" uk-icon="icon: github; ratio: 1.5"></a>
    </footer>
<script src="js/uikit.min.js"></script>
<script src="js/uikit-icons.min.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
