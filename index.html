<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>The Taylor Swift Project</title>
</head>
<body>
    <div class="uk-flex uk-flex-center">
        <div class="uk-width-1-2 uk-text-center intro-div">
            <h1>swift<br>stats</h1>
            <h2>A ranking of Taylor Swift's most popular songs, according to Spotify's popularity index.<br>Updated daily.</h2>
        </div>
        <div class="uk-width-1-2 uk-text-center btn-div">
            <div>
                <button class="album-btn" id="fearless-btn">Fearless</button>
                <button class="album-btn" id="red-btn">RED</button>
            </div>
            <div>
                <button class="album-btn" id="lover-btn">Lover</button>
                <button class="album-btn" id="folklore-btn">folklore</button>
                <button class="album-btn" id="evermore-btn">evermore</button>
            </div>
        </div>
    </div>
    <div class="uk-container uk-padding-large uk-padding-remove-top">
    <table id="full-table" class="uk-table uk-table-hover uk-table-divider">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Name</th>
                <th onclick="sortTable(1)">Taylor's Version</th>
                <th onclick="sortTable(2)">Stolen Version</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
</div> 

<script src="js/uikit.min.js"></script>
<script src="js/uikit-icons.min.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
