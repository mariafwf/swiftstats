    <ul class="uk-nav" id="nav"></ul>
    <div class="uk-flex uk-flex-center">
      <div id="intro-div" class="uk-width-1-2 uk-text-center">
        <h1 id="swiftstats">swift<br />stats</h1>
        <h2>
          A ranking of Taylor Swift's most popular songs, according to Spotify's
          popularity index.
          <a
            href="https://developer.spotify.com/documentation/web-api/reference/#/operations/get-track#:~:text=popularity"

            uk-icon="icon: info; ratio: 0.8"
          ></a
          ><br />
          Updated daily. <br />
          <span>

              uk-icon="twitter"
            ></a>
            <a

            <a
              href=""

              uk-icon="facebook"

          </span>
        </h2>

        <button class="home-btn" id="red-btn">RED</button>
        <button class="home-btn" id="a1989-btn">1989</button>
