<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>TS</title>
</head>
<body>
    <div class="uk-container uk-text-center uk-padding-large uk-padding-remove-bottom">
        <h1>Project Title</h1>
        <h3>A ranking of Taylor Swift's most popular songs at the moment, according to Spotify's popularity index.</h3>
    </div>
    <div class="uk-flex-center uk-text-center uk-padding-small">
        <button id="fearless-btn" class="uk-button uk-button-default">FEARLESS</button>
        <button id="red-btn" class="uk-button uk-button-default">RED</button>
    </div>
    <div class="uk-container uk-padding-large uk-padding-remove-top">
    <table id="full-table" class="uk-table uk-table-hover uk-table-divider">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Song</th>
                <th onclick="sortTable(1)">Taylor's Version</th>
                <th onclick="sortTable(2)">Stolen Version</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
</div> 

<script src="js/uikit.min.js"></script>
<script src="js/uikit-icons.min.js"></script>
<script src="main.js"></script>
</body>
</html>
