<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="uikit/uikit.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>SwiftStats</title>
  </head>
  <body>
    <div class="uk-flex uk-flex-center">
      <div id="intro-div" class="uk-width-1-2 uk-text-center">
        <h1>swift<br />stats</h1>
        <h2>
          A ranking of Taylor Swift's most popular songs, according to Spotify's
          popularity index.
          <a
            href="https://developer.spotify.com/documentation/web-api/reference/#/operations/get-track#:~:text=popularity"
            target="_blank"
            uk-icon="icon: info; ratio: 0.8"
          ></a
          ><br />
          Updated daily. <br />
          <span>
            <a
              href=""
              class="uk-icon-button uk-margin-top"
              target="_blank"
              uk-icon="twitter"
            ></a>
            <a
              href=""
              class="uk-icon-button uk-margin-top uk-margin-small-left"
              target="_blank"
              uk-icon="instagram"
            ></a>
            <a
              href=""
              class="uk-icon-button uk-margin-top uk-margin-small-left"
              target="_blank"
              uk-icon="facebook"
            ></a>
          </span>
        </h2>
      </div>
      <div id="btn-div" class="uk-width-1-2 uk-text-center">
        <button class="album-btn" id="ts-btn">Taylor Swift</button>
        <button class="album-btn" id="fearless-btn">Fearless</button>
        <button class="album-btn" id="speaknow-btn">Speak Now</button>
        <button class="album-btn" id="red-btn">RED</button>
        <button class="album-btn" id="a1989-btn">1989</button>
        <button class="album-btn" id="rep-btn">reputation</button>
        <button class="album-btn" id="lover-btn">Lover</button>
        <button class="album-btn" id="folklore-btn">folklore</button>
        <button class="album-btn" id="evermore-btn">evermore</button>
      </div>
    </div>
    <div
      id="table-div"
      class="uk-container uk-padding-large uk-padding-remove-top"
    ></div>
    <footer class="uk-container uk-text-center">
      <p>
        Created by <a href="#" target="_blank">Adviti Mishra</a> &
        <a href="https://www.linkedin.com/in/mariafig/" target="_blank">Maria Figueiredo</a
        ><br />
      </p>
      <a
        href="https://github.com/mariafwf/swiftstats"
        target="_blank"
        uk-icon="icon: github; ratio: 1.5"
      ></a>
    </footer>
    <script src="uikit/uikit.min.js"></script>
    <script src="uikit/uikit-icons.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
